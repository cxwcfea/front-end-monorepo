<h1>Demo</h1>
<div id="app"></div>

<link rel="stylesheet" href="../../dist/style.css">
<script type="module">
    import { createApp } from "vue/dist/vue.esm-bundler.js";
    import LuckyUI, {
        SFCButton,
        JSXButton,
        LuckyButton,
    } from "../../dist/lucky-ui.mjs";

    createApp({
        template: `
<LuckyButton>普通按钮</LuckyButton>
<SFCButton/>
<JSXButton/>
`,
    })
        .component(SFCButton.name, SFCButton)
        .component(JSXButton.name, JSXButton)
        .component(LuckyButton.name, LuckyButton)
        .mount("#app");
</script>
